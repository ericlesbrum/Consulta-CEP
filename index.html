<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <h1>Digite o CEP e ao sair o campo o endereço será completado.
            Pode utilizar a tecla TAB após digitar o CEP.
        </h1>
        <form action="#">
            <label>
                <span>CEP:</span><input type="text" id="cep" class="campos">
            </label>
            <label>
                <span>Rua:</span><input type="text" class="campos">
            </label>
            <label>
                <span>Bairro:</span><input type="text" class="campos">
            </label>
            <label>
                <span>Cidade:</span><input type="text" class="campos">
            </label>
            <label>
                <span>Estado:</span><input type="text" class="campos">
            </label>
            <label>
                <span>IBGE:</span><input type="text" class="campos">
            </label>
        </form>
    </main>
    <script src="javascript/main.js"></script>
</body>

</html>
